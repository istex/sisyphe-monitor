
<div class="modal" ng-show="modal.title">
	<i class="fa fa-times closeModal" aria-hidden="true" ng-click="hideModal()"></i>
	<div class='ui grid centered content'>
		<div class="row">
			<div class="modalHeader ten wide column aligned">
				{{modal.title}}
			</div>
		</div>
		<div class="row">
			<div class="modalContainer ten wide column aligned">
				{{modal.content}}
			</div>
		</div>
	</div>
</div>
